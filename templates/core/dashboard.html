<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Aviator Predictor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/core/css/styles.css" />
</head>
<body>
<div class="container">

  <h1>Aviator Prediction Dashboard</h1>

  <!-- INPUT -->
  <form id="input-form">
    <label>
      Current Multiplier:
      <input type="number" step="0.01" id="currentValue" required />
    </label>
    <button type="submit">Submit</button>
  </form>

  <!-- PREDICTION -->
  <section id="prediction">
    <h2>Next Prediction</h2>
    <p><strong>Predicted Value:</strong> <span id="predictedValue">—</span></p>
    <p><strong>Volatility:</strong> <span id="volatility">—</span></p>
    <p><strong>Confidence:</strong> <span id="confidence">—</span></p>
    
  </section>

  <!-- RESULT CHECK -->
  <section id="result-check" style="display:none;">
    <h2>Check Prediction</h2>
    <label>
      Actual Next Value:
      <input type="number" step="0.01" id="actualValue" />
    </label>
    <button id="checkBtn">Check</button>
    <p id="resultStatus"></p>
  </section>
  
    <h4>Prediction History</h4>
    <ul id="historyList" class="list-group mt-2"></ul>
  <canvas id="chart" height="150"></canvas>
    <div class="card mt-3 p-3">
  <h5>Performance</h5>
  <p>Accuracy: <strong><span id="accuracy">0</span>%</strong></p>
  <p>Streak: <strong><span id="streak">0</span></strong>
     (<span id="streakType">—</span>)</p>
</div>

</div>

<script src="/static/core/js/dashboard.js"></script>
</body>
</html>
